<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>


   <!-- Favicon Links -->
   <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
   <link rel="shortcut icon" href="../favicon_io/favicon.ico" type="image/x-icon">
   <link rel="apple-touch-icon" href="../favicon_io/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="192x192" href="../favicon_io/android-chrome-192x192.png">
   <link rel="icon" type="image/png" sizes="512x512" href="../favicon_io/android-chrome-512x512.png">
   <link rel="manifest" href="../favicon_io/site.webmanifest">
 





  <link rel="stylesheet" href="desktop_styles.css"> <!-- Link to your CSS file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body>
    <!-- Header -->
  <header>
    <nav>
      <div class="header-container">
        <div class="logo">
          <a href="desktop_index.html"> <!-- Wrap the logo image in an anchor tag -->
            <img src="../Mustt - Logo.jpg" alt="Mustt Logo">
          </a>
        </div>
        <div class="buttons">
            <a href="desktop_signup.html" class="sign-up-btn">Sign Up</a>
          </div>
        <ul>
          <li>
            <div class="dropdown">
              <button class="dropbtn">About</button>
              <div class="dropdown-content">
                <a href="./desktop-mission.html">Our Mission</a>
                <a href="./desktop-meet-the-team.html">Meet the Team</a>
              </div>
            </div>
          </li>
          <li><a href="./desktop-blog.html">Blog</a></li>
          <li><a href="./desktop-contact.html">For Partners</a></li>
        </ul>
        <div class="buttons">
          <button class="share-btn">Share</button>
        </div>
      </div>
    </nav>
  </header>
  <section id="sign-up" class="sign-up">
    <form 
      method="POST" 
      action="https://script.google.com/macros/s/AKfycby8JRCnA_cWWGmfDe14b35GCKUQm_5O7MVtpOA3_vane3qPBxoNYOV4abalzUH5uFo8/exec"
      onsubmit="redirectToHome(event)" 
      class="sign-up-form"
    >
      <label for="email">What is your email address?</label>
      <input id="email" name="Email Address" type="email" placeholder="Email Address" required>

      <label for="first-name">What is your first name?</label>
      <input id="first-name" name="First Name" type="text" placeholder="First Name" required>

      <label for="surname">What is your surname?</label>
      <input id="surname" name="Surname" type="text" placeholder="Surname" required>

      <label for="location">Where are you based (city)?</label>
      <input id="location" name="Location" type="text" placeholder="Location" required>

      <label for="birth-date">How old are you?</label>
      <input id="birth-date" name="Birth Date" type="date" required>

      <label>What is your gender? <span style="font-weight: normal; font-style: italic;">(optional)</span></label>
        <div class="gender-selection">
        <button type="button" class="gender-btn" data-value="Female">Female</button>
        <button type="button" class="gender-btn" data-value="Male">Male</button>
        <button type="button" class="gender-btn" data-value="Other">Other</button>
        </div>
        <input type="hidden" name="Gender" id="gender-input">

        <label for="phone-number">What is your phone number?</label>
        <input id="phone" type="tel" name="phone" />
      
      <div class="submit">
      <button type="submit">Submit</button>
      </div>

    </form>
  </section>

  <script src="../script.js"></script> <!-- Link to your JavaScript file -->
  
  <script>
    // Function to redirect after form submission
    function redirectToHome(event) {
      // Let the form submit normally
      setTimeout(() => {
        // Redirect to the desired page
        window.location.href = 'desktop_index.html';
      }, 100); // Slight delay to allow form submission
    }
  </script>

  

</body>

<script>
  const phoneInputField = document.querySelector("#phone");
  const phoneInput = window.intlTelInput(phoneInputField, {utilsScript:"https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",});
</script>

</html>
