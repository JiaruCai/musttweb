<!DOCTYPE html>
<html lang="en">
    <body>
        <title>Loading...</title>

        <script>
            window.onload = loadView();
            
            function loadView() {
                if (window.innerWidth < 768)
                {
                    window.location.href = "Mobile_website/mobile_index.html";
                }
                else
                {
                    window.location.href = "Desktop_website/desktop_index.html";
                }
            }
        </script>
    </body>
</html>
