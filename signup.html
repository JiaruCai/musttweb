<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <nav>
          <div class="header-container">
            <div class="logo">
              <img src="Mustt - Logo.jpg" alt="Mustt Logo">
            </div>
            <div class="buttons">
                <a href="signup.html" class="sign-up-btn">Sign Up</a>
              </div>
            <ul>
              <li><a href="#about">About</a></li>
              <li><a href="#blog">Blog</a></li>
              <li><a href="#partners">For Partners</a></li>
            </ul>
            <div class="buttons">
              <button class="share-btn">Share</button>
            </div>
          </div>
        </nav>
      </header>
  <section id="sign-up" class="sign-up">
    <h2>Sign Up</h2>
    <form 
      method="POST" 
      action="https://script.google.com/macros/s/AKfycby8JRCnA_cWWGmfDe14b35GCKUQm_5O7MVtpOA3_vane3qPBxoNYOV4abalzUH5uFo8/exec"
      onsubmit="redirectToHome(event)" 
      class="sign-up-form"
    >
      <label for="email">What is your email address?</label>
      <input id="email" name="Email Address" type="email" placeholder="Email Address" required>

      <label for="first-name">What is your first name?</label>
      <input id="first-name" name="First Name" type="text" placeholder="First Name" required>

      <label for="surname">What is your surname?</label>
      <input id="surname" name="Surname" type="text" placeholder="Surname" required>

      <label for="location">Where are you based (city)?</label>
      <input id="location" name="Location" type="text" placeholder="Location" required>

      <label for="birth-date">How old are you?</label>
      <input id="birth-date" name="Birth Date" type="date" required>

      <label>What is your gender? <span style="font-weight: normal; font-style: italic;">(optional)</span></label>
        <div class="gender-selection">
        <button type="button" class="gender-btn" data-value="Female">Female</button>
        <button type="button" class="gender-btn" data-value="Male">Male</button>
        <button type="button" class="gender-btn" data-value="Other">Other</button>
        </div>
        <input type="hidden" name="Gender" id="gender-input">


      <label for="phone-number">What is your phone number?</label>
      <input id="phone-number" name="Phone Number" type="tel" placeholder="+XX XXXX XXXX" required>

      <button type="submit">Submit</button>
    </form>
  </section>
  <script src="script.js"></script> <!-- Link to your JavaScript file -->

  

</body>
</html>
